name: CI — Validate Docker Builds

# Build validation only — no images are pushed.
# Images are only pushed to GHCR by build-release-images.yml on version tags.

on:
  pull_request:
    branches:
      - main
    paths:
      - 'services/**'
      - 'infrastructure/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changes.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed services
        id: changes
        run: |
          # Find all directories with Dockerfiles across services/ and infrastructure/
          MATRIX="["
          FIRST=true
          for dockerfile in $(find services infrastructure -name "Dockerfile" -not -path "*/service-template-*" 2>/dev/null | sort); do
            CONTEXT=$(dirname "$dockerfile")
            SERVICE=$(basename "$CONTEXT")
            # Special handling for nested services
            if [[ "$CONTEXT" == "services/es1-platform-manager/api" ]]; then
              SERVICE="platform-manager-api"
            elif [[ "$CONTEXT" == "services/es1-platform-manager/ui" ]]; then
              SERVICE="platform-manager-ui"
            elif [[ "$CONTEXT" == "services/agents/router" ]]; then
              SERVICE="agent-router"
            fi
            if [[ "$FIRST" == "true" ]]; then
              FIRST=false
            else
              MATRIX+=","
            fi
            MATRIX+="{\"service\":\"${SERVICE}\",\"context\":\"${CONTEXT}\"}"
          done
          MATRIX+="]"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.matrix != '[]'
    strategy:
      matrix:
        include: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
