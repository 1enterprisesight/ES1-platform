# Platform Monitoring Stack
# Usage: docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Provides:
# - Prometheus for metrics collection (port 9090)
# - Grafana for visualization (port 3002)
# - cAdvisor for container metrics
# - Node Exporter for host metrics
# - PostgreSQL Exporter for database metrics
# - Redis Exporter for cache metrics
#
# Access:
# - Grafana: http://localhost:3002 (admin/admin)
# - Prometheus: http://localhost:9090

services:
  prometheus:
    profiles: ["monitoring", "full"]
    image: prom/prometheus:v2.51.0
    container_name: ${CONTAINER_PREFIX:-es1}-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./services/monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - es1-network

  grafana:
    profiles: ["monitoring", "full"]
    image: grafana/grafana:10.4.0
    container_name: ${CONTAINER_PREFIX:-es1}-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3002}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
      # Embedding and anonymous access: enable for dev, disable for production
      GF_SECURITY_ALLOW_EMBEDDING: "${GRAFANA_ALLOW_EMBEDDING:-true}"
      GF_AUTH_ANONYMOUS_ENABLED: "${GRAFANA_ANONYMOUS_ENABLED:-true}"
      GF_AUTH_ANONYMOUS_ORG_ROLE: ${GRAFANA_ANONYMOUS_ROLE:-Viewer}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./services/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - es1-network

  # Container metrics exporter
  cadvisor:
    profiles: ["monitoring", "full"]
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: ${CONTAINER_PREFIX:-es1}-cadvisor
    ports:
      - "8082:8080"  # Changed from 8081 to avoid conflict with Airflow
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    command:
      - '-docker_only=true'
      - '-store_container_labels=true'
      - '-housekeeping_interval=10s'
    restart: unless-stopped
    networks:
      - es1-network

  # Host metrics exporter
  node-exporter:
    profiles: ["monitoring", "full"]
    image: prom/node-exporter:v1.7.0
    container_name: ${CONTAINER_PREFIX:-es1}-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - es1-network

  # PostgreSQL metrics exporter
  postgres-exporter:
    profiles: ["monitoring", "full"]
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: ${CONTAINER_PREFIX:-es1}-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-es1_user}:${POSTGRES_PASSWORD:-es1_dev_password}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/platform_manager?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - es1-network

  # Redis metrics exporter
  redis-exporter:
    profiles: ["monitoring", "full"]
    image: oliver006/redis_exporter:v1.58.0
    container_name: ${CONTAINER_PREFIX:-es1}-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: ${REDIS_HOST:-redis}:${REDIS_PORT:-6379}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - es1-network

volumes:
  prometheus_data:
  grafana_data:
