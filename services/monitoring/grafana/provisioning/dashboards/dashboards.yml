# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'ES1 Platform Dashboards'
    orgId: 1
    folder: 'ES1 Platform'
    folderUid: 'es1-platform'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards
