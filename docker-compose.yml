# Full local development environment with hot reload
# Usage: docker compose up -d

services:
  # ==========================================================================
  # Infrastructure
  # ==========================================================================
  postgres:
    build:
      context: ./infrastructure/postgres
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX:-engine}-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-engine_platform}
      POSTGRES_USER: ${POSTGRES_USER:-engine_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-engine_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - es1-network

  redis:
    build:
      context: ./infrastructure/redis
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX:-engine}-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - es1-network

  # ==========================================================================
  # API Gateway (KrakenD)
  # ==========================================================================
  krakend:
    build:
      context: ./services/krakend
      dockerfile: Dockerfile.dev
    container_name: ${CONTAINER_PREFIX:-engine}-krakend
    environment:
      KRAKEND_GATEWAY_NAME: ${KRAKEND_GATEWAY_NAME:-Platform API Gateway}
      KRAKEND_BACKEND_PLATFORM_API: ${KRAKEND_BACKEND_PLATFORM_API:-platform-manager-api:8000}
      KRAKEND_BACKEND_AIRFLOW: ${KRAKEND_BACKEND_AIRFLOW:-airflow-webserver:8080}
      KRAKEND_BACKEND_LANGFLOW: ${KRAKEND_BACKEND_LANGFLOW:-langflow:7860}
      KRAKEND_BACKEND_LANGFUSE: ${KRAKEND_BACKEND_LANGFUSE:-langfuse:3000}
      KRAKEND_BACKEND_OLLAMA: ${KRAKEND_BACKEND_OLLAMA:-ollama:11434}
      KRAKEND_BACKEND_MLFLOW: ${KRAKEND_BACKEND_MLFLOW:-mlflow:5000}
      KRAKEND_BACKEND_N8N: ${KRAKEND_BACKEND_N8N:-n8n:5678}
    ports:
      - "8080:8080"   # API
      - "8090:8090"   # JSON Metrics
      - "9091:9091"   # Prometheus Metrics
    volumes:
      # Primary config from local filesystem (for development)
      - ./services/krakend/config:/etc/krakend:cached
      # Shared config from Gateway Manager (for managed deployments)
      - krakend_config:/shared/krakend:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/__health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - es1-network

volumes:
  postgres_data:
  redis_data:
  krakend_config:
    # Shared volume for Gateway Manager to deploy configs

networks:
  es1-network:
    driver: bridge
