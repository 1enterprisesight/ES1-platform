# Redis configuration for ES1 Platform

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disable for dev, enable for prod)
save ""
appendonly no

# Logging
loglevel notice

# Security (set password in production via environment variable)
# requirepass ${REDIS_PASSWORD}
