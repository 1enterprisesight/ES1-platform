# Prometheus Alert Rules for Platform monitoring
groups:
  - name: platform-alerts
    rules:
      # ============================================================================
      # Service Health Alerts
      # ============================================================================
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: KrakenDDown
        expr: absent(up{job="krakend"}) or up{job="krakend"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "KrakenD API Gateway is down"
          description: "The API Gateway is not responding. All API traffic may be affected."

      - alert: PlatformManagerDown
        expr: absent(up{job="platform-manager"}) or up{job="platform-manager"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Platform Manager is down"
          description: "The Platform Manager API is not responding."

      # ============================================================================
      # Resource Alerts
      # ============================================================================
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes."

      - alert: DiskSpaceRunningLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Less than 15% disk space remaining."

      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space"
          description: "Less than 5% disk space remaining!"

      # ============================================================================
      # Container Alerts
      # ============================================================================
      - alert: ContainerHighCPU
        expr: sum(rate(container_cpu_usage_seconds_total{name!=""}[5m])) by (name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80%."

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 85% of its limit."

      - alert: ContainerRestarting
        expr: increase(container_restart_count{name!=""}[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} restarting frequently"
          description: "Container {{ $labels.name }} has restarted more than 3 times in the last hour."

      # ============================================================================
      # Database Alerts
      # ============================================================================
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection count"
          description: "PostgreSQL has more than 80 active connections."

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_activity_max_tx_duration{datname!~"template.*"}[5m]) > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Queries running longer than 5 minutes detected."

      # ============================================================================
      # Redis Alerts
      # ============================================================================
      - alert: RedisDown
        expr: redis_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding."

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 80%."

      # ============================================================================
      # API Gateway Alerts
      # ============================================================================
      - alert: KrakenDHighErrorRate
        expr: rate(krakend_router_response_time_count{status=~"5.."}[5m]) / rate(krakend_router_response_time_count[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "KrakenD high error rate"
          description: "KrakenD is returning more than 5% 5xx errors."

      - alert: KrakenDHighLatency
        expr: histogram_quantile(0.95, rate(krakend_router_response_time_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "KrakenD high latency"
          description: "KrakenD 95th percentile latency is above 2 seconds."
