# Airflow services for ES1 Platform
# Usage: docker compose -f docker-compose.yml -f docker-compose.airflow.yml up -d
#
# Airflow provides full DAG management capabilities:
# - REST API for programmatic DAG creation and execution
# - Web UI for monitoring and manual operations
# - CeleryExecutor for scalable task execution
#
# Access:
# - Web UI: http://localhost:8081
# - REST API: http://localhost:8081/api/v1/
# - Default credentials: airflow / airflow

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.8.1-python3.11
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://es1_user:es1_dev_password@postgres:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://es1_user:es1_dev_password@postgres:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__API__ACCESS_CONTROL_ALLOW_HEADERS: '*'
    AIRFLOW__API__ACCESS_CONTROL_ALLOW_METHODS: '*'
    AIRFLOW__API__ACCESS_CONTROL_ALLOW_ORIGINS: '*'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__RBAC: 'true'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # StatsD metrics for Prometheus
    AIRFLOW__METRICS__STATSD_ON: 'true'
    AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
    AIRFLOW__METRICS__STATSD_PORT: 9125
    AIRFLOW__METRICS__STATSD_PREFIX: airflow
    # Connection to Platform Manager for notifications
    AIRFLOW_CONN_PLATFORM_MANAGER: 'http://es1-platform-manager-api:8000'
    # Note: Additional packages installed via custom Dockerfile when needed
    # _PIP_ADDITIONAL_REQUIREMENTS: 'psycopg2-binary requests pdfplumber'
    _PIP_ADDITIONAL_REQUIREMENTS: ''
    # AI/ML Database connection for knowledge ingestion
    AIML_DB_HOST: aiml-postgres
    AIML_DB_PORT: '5432'
    AIML_DB_NAME: aiml
    AIML_DB_USER: aiml_user
    AIML_DB_PASSWORD: aiml_dev_password
    # Platform Database connection for audit logging
    PLATFORM_DB_HOST: postgres
    PLATFORM_DB_PORT: '5432'
    PLATFORM_DB_NAME: es1_platform
    PLATFORM_DB_USER: es1_user
    PLATFORM_DB_PASSWORD: es1_dev_password
    # Ollama configuration
    OLLAMA_BASE_URL: http://ollama:11434
    OLLAMA_EMBEDDING_MODEL: nomic-embed-text
  volumes:
    - ./services/airflow/dags:/opt/airflow/dags
    - ./services/airflow/plugins:/opt/airflow/plugins
    - airflow_logs:/opt/airflow/logs
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  networks:
    - es1-network

services:
  # Initialize Airflow database and create admin user
  airflow-init:
    <<: *airflow-common
    container_name: es1-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Airflow Init: Setting up directories and database..."
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins} 2>/dev/null || true
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ./services/airflow:/sources

  airflow-webserver:
    <<: *airflow-common
    container_name: es1-airflow-webserver
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: es1-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    container_name: es1-airflow-worker
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    container_name: es1-airflow-triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # StatsD Exporter for Airflow metrics
  statsd-exporter:
    image: prom/statsd-exporter:v0.26.0
    container_name: statsd-exporter
    ports:
      - "9102:9102"   # Prometheus metrics
      - "9125:9125/udp"  # StatsD UDP
    command:
      - '--statsd.listen-udp=:9125'
      - '--web.listen-address=:9102'
    restart: unless-stopped
    networks:
      - es1-network

volumes:
  airflow_logs:
