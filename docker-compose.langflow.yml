# Langflow visual LLM pipeline builder for the Platform
# Usage: docker compose -f docker-compose.yml -f docker-compose.langflow.yml up -d
#
# Langflow provides:
# - Visual drag-and-drop LLM flow builder
# - Pre-built components for common LLM patterns
# - Integration with Airflow DAGs for orchestration
# - API endpoints for flow execution
#
# Access:
# - Web UI: http://localhost:7860
# - API: http://localhost:7860/api/v1/

services:
  langflow:
    image: langflowai/langflow:latest
    container_name: ${CONTAINER_PREFIX:-engine}-langflow
    user: root
    ports:
      - "7860:7860"
    environment:
      # Database
      LANGFLOW_DATABASE_URL: postgresql://${POSTGRES_USER:-engine_user}:${POSTGRES_PASSWORD:-engine_dev_password}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/langflow
      # Configuration
      LANGFLOW_CONFIG_DIR: /tmp/langflow
      LANGFLOW_LOG_LEVEL: info
      # Server settings
      LANGFLOW_HOST: 0.0.0.0
      LANGFLOW_PORT: 7860
      # Workers
      LANGFLOW_WORKERS: 1
      # Cache
      LANGFLOW_CACHE_TYPE: memory
      # Authentication: auto-login for local dev, disable in production (set to "false")
      LANGFLOW_AUTO_LOGIN: "${LANGFLOW_AUTO_LOGIN:-true}"
      LANGFLOW_DO_NOT_TRACK: "true"
      LANGFLOW_SKIP_AUTH_AUTO_LOGIN: "${LANGFLOW_AUTO_LOGIN:-true}"
      # Superuser credentials
      LANGFLOW_SUPERUSER: ${LANGFLOW_SUPERUSER:-admin}
      LANGFLOW_SUPERUSER_PASSWORD: ${LANGFLOW_SUPERUSER_PASSWORD:-admin}
      # Auto-activate new users: true for dev, false for production
      LANGFLOW_NEW_USER_IS_ACTIVE: "${LANGFLOW_NEW_USER_IS_ACTIVE:-true}"
      # Airflow connection for DAG triggering
      AIRFLOW_API_URL: http://${AIRFLOW_HOST:-airflow-webserver}:8080/api/v1
      AIRFLOW_USERNAME: ${AIRFLOW_ADMIN_USERNAME:-airflow}
      AIRFLOW_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-airflow}
    volumes:
      - langflow_data:/tmp/langflow
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - es1-network

volumes:
  langflow_data:
