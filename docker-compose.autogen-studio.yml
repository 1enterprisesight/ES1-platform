# AutoGen Studio - Visual Multi-Agent Builder
# Provides a web interface for building and testing AutoGen multi-agent conversations
#
# Usage:
#   docker compose -f docker-compose.yml \
#     -f docker-compose.aiml.yml \
#     -f docker-compose.agents.yml \
#     -f docker-compose.autogen-studio.yml up -d
#
# Access: http://localhost:8502

services:
  autogen-studio:
    profiles: ["agents", "full"]
    build:
      context: ./services/agents/autogen-studio
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX:-engine}-autogen-studio
    ports:
      - "${AUTOGEN_STUDIO_PORT:-8502}:8502"
    environment:
      # Ollama for local LLM inference
      OLLAMA_BASE_URL: http://${OLLAMA_HOST:-ollama}:${OLLAMA_PORT:-11434}
      # AutoGen API for execution
      AUTOGEN_API_URL: http://${AUTOGEN_HOST:-autogen}:8101
      # Optional: External API keys (uncomment and set if using cloud models)
      # OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - autogen_studio_data:/app/data
    depends_on:
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - engine-network
    restart: unless-stopped
    labels:
      - "engine.service=autogen-studio"
      - "engine.category=agents"
      - "engine.ui.port=8502"

volumes:
  autogen_studio_data:
    name: ${CONTAINER_PREFIX:-engine}-autogen-studio-data
