# n8n Workflow Automation
# Usage: docker compose -f docker-compose.yml -f docker-compose.n8n.yml up -d
#
# n8n provides:
# - Visual workflow automation
# - 400+ integrations (APIs, databases, services)
# - Webhook triggers
# - Custom code execution
#
# Access:
# - UI: http://localhost:5678
# - Webhook Base URL: http://localhost:5678/webhook/

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: es1-n8n
    ports:
      - "5678:5678"
    environment:
      # Basic Configuration
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/

      # Database (use PostgreSQL for persistence)
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: es1_user
      DB_POSTGRESDB_PASSWORD: es1_dev_password

      # Security - for development, skip owner setup
      N8N_SECURE_COOKIE: "false"

      # Execution Settings
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_ON_PROGRESS: "true"
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: "true"

      # Timezone
      GENERIC_TIMEZONE: America/Los_Angeles
      TZ: America/Los_Angeles

      # Allow external hooks (for KrakenD integration)
      N8N_METRICS: "true"

    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - es1-network

volumes:
  n8n_data:
