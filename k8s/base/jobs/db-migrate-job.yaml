---
# Database Migration Job
# Runs versioned SQL migrations before application deployment
#
# Usage:
#   kubectl apply -f db-migrate-job.yaml
#
# To run with different seed mode:
#   kubectl delete job db-migrate
#   kubectl apply -f db-migrate-job.yaml (with SEED_MODE modified)

apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  labels:
    app: engine-platform
    component: db-migrate
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400  # Clean up after 24 hours
  template:
    metadata:
      labels:
        app: engine-platform
        component: db-migrate
    spec:
      restartPolicy: OnFailure
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL databases..."
              until nc -z $POSTGRES_HOST $POSTGRES_PORT; do
                echo "Waiting for postgres at $POSTGRES_HOST:$POSTGRES_PORT..."
                sleep 2
              done
              until nc -z $AIML_POSTGRES_HOST $AIML_POSTGRES_PORT; do
                echo "Waiting for aiml-postgres at $AIML_POSTGRES_HOST:$AIML_POSTGRES_PORT..."
                sleep 2
              done
              echo "Both PostgreSQL instances are available"
          env:
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: AIML_POSTGRES_HOST
              value: "aiml-postgres"
            - name: AIML_POSTGRES_PORT
              value: "5432"
      containers:
        - name: migrate
          image: es1-platform/db-migrate:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--all-databases"
            - "--seed=$(SEED_MODE)"
          env:
            # Main PostgreSQL
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "engine_platform"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
            # AIML PostgreSQL
            - name: AIML_POSTGRES_HOST
              value: "aiml-postgres"
            - name: AIML_POSTGRES_PORT
              value: "5432"
            - name: AIML_POSTGRES_DB
              value: "aiml"
            - name: AIML_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: aiml-postgres-secrets
                  key: username
            - name: AIML_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aiml-postgres-secrets
                  key: password
            # Seed mode
            - name: SEED_MODE
              value: "reference"  # Options: none, reference, sample, full
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
